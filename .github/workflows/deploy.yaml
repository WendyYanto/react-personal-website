name: Deploy when push to master

on:
  push:
    branches: [ master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.TOKEN }}
    - name: Deploy
      run : |
          echo "[LOG] Cloning react-personal-website"
          git clone https://github.com/WendyYanto/react-personal-website.git website
          echo "[LOG] cd website"
          cd website
          echo "[LOG] npm install"
          npm install
          echo "[LOG] npm run build"
          npm run build
          echo "[LOG] Cloning wendyyanto.github.io"
          git clone https://github.com/WendyYanto/wendyyanto.github.io.git temp
          echo "[LOG] Copying all build files and folders to temp"
          cp -R build/* temp
          cd temp
          echo "[LOG] Setup global config"
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global user.name "${{ secrets.USER_NAME }}"
          echo "[LOG] Git set-url remote repository"
          git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/WendyYanto/wendyyanto.github.io
          echo "[LOG] Git add ."
          git add .
          echo "[Log] Git Commit"
          git commit -m "Deploy"
          echo "[LOG] Git push"
          git push
          echo "[LOG] Remove Folder"
          cd ..
          rm -rf temp
            